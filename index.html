<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árajánlat készítő</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login-interface" class="w-100 d-flex p-2 justify-content-center">

        <form action="" id="login-form" class="w-50">
            <h3 class="text-center">Bejelentkezés</h3>
            <div class="form-outline mb-4">
                <label for="loginEmail" class="form-label">Email cím</label>
                <input type="email" id="loginEmail" class="form-control">
            </div>
            <div class="form-outline mb-4">
                <label for="loginPassword" class="form-label">Jelszó:</label>
                <input type="password" id="loginPassword" class="form-control">
            </div>
        </form>
    </div>
</body>

</html>
